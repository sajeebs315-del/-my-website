<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Name | Official Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 35px 25px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .links a {
            display: block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            margin: 12px 0;
            padding: 14px;
            border-radius: 30px;
            font-weight: 600;
            transition: 0.3s;
        }

        .links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.5);
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>

<body>

<div class="card">

    <!-- Profile Image -->
    <img src="https://i.imgur.com/6VBx3io.png" alt="Profile" class="profile-img">

    <!-- Name -->
    <h1>Your Name</h1>

    <!-- Bio -->
    <p>
        Writer | Dreamer | Story Lover  
        <br>
        Welcome to my official link hub.
    </p>

    <!-- Links -->
    <div class="links">
        <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
        <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
        <a href="https://wa.me/8801XXXXXXXXX" target="_blank">WhatsApp</a>
        <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    </div>

    <footer>
        Â© 2026 Your Name
    </footer>

</div>

</body>
  </html>
